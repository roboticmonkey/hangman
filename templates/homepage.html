<!doctype html>

<html>
    <head>
        <title>Hangman</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet">
        <link href="/static/stylesheet.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <h1>Welcome to Hangperson!</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 main" >
        
            
                    <form action="/start_game" method="POST">
                        <div class="form-group">
                            <label for="name-input">Name:</label>
                            <input type="text" name="name", id="name-input" /> 
                        </div>

                        <div class="form-group ">
                            <label for="difficulty">Difficulty: </label>
                            <label class="radio-inline">
                                <input type="radio" name="difficulty" value="2" checked>Easy 
                            </label>
                            
                            <label class="radio-inline">
                                <input class="radio-inline" type="radio" name="difficulty" value="5" >Medium
                            </label>
                            <label class="radio-inline">
                                <input class="radio-inline" type="radio" name="difficulty" value="7" >Hard
                            </label>
                            <label class="radio-inline">
                                <input class="radio-inline" type="radio" name="difficulty" value="10" >Extreme
                            </label>
                        </div>
                            <button type="submit" class="btn btn-default">Submit</button>


                    </form>
                </div>
            </div>
           
        
        </div>
    </body>

</html>
